<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >HTML TUTORIAL></title>
</head>
<body>
    <h1 style="text-align: center;
    background-color: azure;">TREE<hr /></h1>
    <p> India is my country. <br /> All  <b>Indians</b> <mark>are</mark>  my <del>brothers</del> & sisters</p>
    <ul>
        <li>b; strong</li>
        <li>i; emphasis</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <p>H<sub>2</sub>O</p>
    <p>H<sup>2</sup>O</p>
</body>
</html>
